<body class="p-4 md:p-8">

    <div class="max-w-xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Estrategia de Porter: Tarjetas de Estudio
        </h1>

        <!-- Contadores de Ciclo y Progreso -->
        <div class="flex justify-between items-center mb-4 text-sm font-semibold text-gray-600">

                <!-- CARA FRONTAL (Pregunta y Opciones) -->

                        <p id="question-text" class="text-lg font-semibold text-gray-900 mb-6">Cargando pregunta...</p>

                </div>

<script>
    // Variables Globales
    let currentQuestionIndex = 0;
    let selectedOption = null;
    let quizData = [];
    const questionsPerCycle = 15;
    const totalQuestions = 75;

    // --- Definición de las 75 Preguntas (Basado en Spaced Repetition) ---
    const allQuestions = [
        // CICLO 1: FUNDAMENTOS Y DISTINCIÓN ESTRATÉGICA (EO vs. Estrategia) - Q1-15
        {
            q: "¿Cuál es la diferencia fundamental entre Eficacia Operacional (EO) y Estrategia?",
            options: [
                "a) La EO se enfoca en la reducción de costos, la Estrategia en la maximización de ingresos.",
                "b) La EO consiste en hacer lo mismo mejor que los rivales, la Estrategia en hacer cosas diferentes o de manera diferente.",
                "c) La EO busca la ventaja competitiva sostenible, la Estrategia busca la ventaja a corto plazo.",
                "d) La EO es para empresas manufactureras, la Estrategia para empresas de servicios."
            ],
            correctIndex: 1,
            justification: "La EO (Eficacia Operacional) implica alcanzar y superar las mejores prácticas (benchmarking), mientras que la Estrategia es elegir una posición única, realizando actividades distintas o realizando las mismas actividades de forma diferente a los rivales."
        },
        {
            q: "¿Cuál es el resultado inevitable de basar la competencia únicamente en la Eficacia Operacional (EO) a largo plazo?",
            options: [
                "a) La creación de monopolios.",
                "b) Una mayor rentabilidad para toda la industria.",
                "c) La convergencia competitiva y una rentabilidad decreciente (carrera hacia el fondo).",
                "d) Un posicionamiento estratégico basado en la necesidad."
            ],
            correctIndex: 2,
            justification: "La EO es fácilmente imitable; a medida que los rivales copian las mejores prácticas, las diferencias se eliminan, lo que lleva a la convergencia y a una competencia de precios (cero-sum)."
        },
        {
            q: "¿Qué modelo estratégico promueve la ventaja competitiva sustentable según Porter?",
            options: [
                "a) Flexibilidad y respuestas rápidas frente a todos los cambios competitivos.",
                "b) Lograr la mejor práctica en todas las actividades.",
                "c) Una posición competitiva única, actividades adaptadas a la estrategia, claros trade-offs y un calce de todas las actividades.",
                "d) Descansar las ventajas en unas pocas competencias centrales."
            ],
            correctIndex: 2,
            justification: "La visión de Porter para la ventaja competitiva sustentable se basa en una posición única, elecciones claras (trade-offs) y la sustentabilidad proveniente del sistema de actividades (calce)."
        },
        {
            q: "La actividad de benchmarking continuo para adoptar las mejores prácticas se relaciona directamente con:",
            options: [
                "a) El Posicionamiento basado en la Variedad.",
                "b) La Eficacia Operacional (EO).",
                "c) El Calce de Tercer Orden.",
                "d) La Creación de trade-offs."
            ],
            correctIndex: 1,
            justification: "El benchmarking es el método central de la Eficacia Operacional, que busca continuamente igualar o superar el desempeño de los rivales en actividades similares."
        },
        {
            q: "¿Cuál es el verdadero rol de la Eficacia Operacional (EO)?",
            options: [
                "a) Es el motor de la Estrategia.",
                "b) Es una condición necesaria, pero no suficiente, para el éxito estratégico.",
                "c) Es lo mismo que la Estrategia.",
                "d) Debe ser sacrificada en favor de los trade-offs."
            ],
            correctIndex: 1,
            justification: "Toda empresa debe tener una buena EO, pero por sí sola no genera una ventaja sostenible a largo plazo debido a la convergencia."
        },
        {
            q: "¿En qué se enfoca el pensamiento estratégico según Porter, a diferencia del pensamiento de EO?",
            options: [
                "a) Reducir los costos fijos.",
                "b) Crear una posición competitiva única.",
                "c) Aumentar la rotación de inventario.",
                "d) Mejorar la calidad del producto."
            ],
            correctIndex: 1,
            justification: "La estrategia consiste en elegir ser diferente: crear una posición única y valiosa, no solo ser mejor."
        },
        {
            q: "¿Qué riesgo surge cuando una empresa intenta ser 'todo para todos' sin hacer elecciones estratégicas claras?",
            options: [
                "a) El riesgo de estancamiento.",
                "b) El riesgo de la divergencia competitiva.",
                "c) El riesgo de la 'muerte en medio' (ser ineficaz y sin posición única).",
                "d) El riesgo de un Calce de Tercer Orden demasiado complejo."
            ],
            correctIndex: 2,
            justification: "Al evitar los trade-offs y no elegir una posición única, la empresa diluye sus recursos y no logra ni un bajo costo ni una alta diferenciación efectiva."
        },
        {
            q: "¿Qué característica de la competencia surge cuando la EO sustituye a la Estrategia?",
            options: [
                "a) La innovación disruptiva.",
                "b) La guerra de precios.",
                "c) La expansión del mercado.",
                "d) La diversificación de productos."
            ],
            correctIndex: 1,
            justification: "Cuando no hay diferencias estratégicas, la única forma de competir es a través del precio, lo que resulta en una competencia destructiva."
        },
        {
            q: "¿Cuál es la principal ventaja de una posición competitiva única sobre la simple Eficacia Operacional?",
            options: [
                "a) Permite a la empresa ser más flexible.",
                "b) Permite a la empresa cobrar precios más altos sin ser imitada.",
                "c) La ventaja se vuelve más difícil de imitar debido a las elecciones y actividades interconectadas.",
                "d) Elimina la necesidad de innovación."
            ],
            correctIndex: 2,
            justification: "La ventaja de la posición estratégica es que está anclada en un sistema de actividades complejo y único, no en una sola práctica imitable."
        },
        {
            q: "La Eficacia Operacional se logra eliminando o reduciendo los inputs desperdiciados. ¿A qué se refiere este enfoque?",
            options: [
                "a) Hacer sacrificios por la estrategia.",
                "b) Mejorar continuamente la forma de hacer las actividades.",
                "c) Elegir un segmento de mercado.",
                "d) Crear un sistema de Calce de Tercer Orden."
            ],
            correctIndex: 1,
            justification: "La EO se enfoca en la eficiencia: cómo producir, distribuir y vender una actividad mejor que los rivales."
        },
        {
            q: "Una empresa que se enfoca en la mejora continua de la calidad y la velocidad de entrega en todos sus procesos está priorizando:",
            options: [
                "a) La Estrategia basada en la Variedad.",
                "b) La Estrategia.",
                "c) La Eficacia Operacional.",
                "d) El Posicionamiento basado en el Acceso."
            ],
            correctIndex: 2,
            justification: "La mejora continua de actividades ya existentes (calidad, velocidad) es la esencia de la Eficacia Operacional."
        },
        {
            q: "¿Cuál de los siguientes NO es un componente clave de la Estrategia según Porter?",
            options: [
                "a) Una posición única y valiosa.",
                "b) Trade-offs claros.",
                "c) El Calce del sistema de actividades.",
                "d) La Flexibilidad total."
            ],
            correctIndex: 3,
            justification: "La estrategia requiere hacer elecciones y trade-offs, lo cual es lo opuesto a la flexibilidad total o la capacidad de responder a cada necesidad competitiva."
        },
        {
            q: "¿Cuál de las siguientes afirmaciones describe mejor el dilema de la convergencia competitiva?",
            options: [
                "a) Todos los competidores persiguen el mismo cliente.",
                "b) Todos los competidores están adoptando las mismas mejores prácticas de EO.",
                "c) Todos los competidores están eligiendo un posicionamiento basado en la Necesidad.",
                "d) Todos los competidores tienen un Calce de Primer Orden."
            ],
            correctIndex: 1,
            justification: "La convergencia ocurre porque los rivales se imitan las mejores prácticas de EO, haciendo que sus actividades y costos se parezcan."
        },
        {
            q: "Para Porter, la sustentabilidad de la ventaja competitiva proviene de:",
            options: [
                "a) Tener una marca superior y más publicidad.",
                "b) El sistema de actividades de la empresa.",
                "c) Una tecnología propietaria.",
                "d) Ser el primero en moverse."
            ],
            correctIndex: 1,
            justification: "La Estrategia se construye sobre un sistema complejo de actividades interconectadas (el Calce), no sobre una sola ventaja aislada."
        },
        {
            q: "Un director que constantemente realiza reingeniería de procesos y adopta el total quality management está principalmente enfocado en:",
            options: [
                "a) La Estrategia.",
                "b) La Eficacia Operacional.",
                "c) Los Trade-offs.",
                "d) El Posicionamiento."
            ],
            correctIndex: 1,
            justification: "Ambos, la reingeniería de procesos y el TQM, son herramientas que buscan optimizar la ejecución de las actividades, lo cual es el núcleo de la Eficacia Operacional."
        },

        // CICLO 2: POSICIONAMIENTO ESTRATÉGICO (Variedad, Necesidad, Acceso) - Q16-30
        {
            q: "¿Cuáles son los tres tipos de posicionamiento estratégico que describe Porter?",
            options: [
                "a) Costo, Diferenciación y Enfoque.",
                "b) Producto, Servicio y Experiencia.",
                "c) Basado en la Variedad, Basado en la Necesidad y Basado en el Acceso.",
                "d) Liderazgo, Desafío y Nicho."
            ],
            correctIndex: 2,
            justification: "Porter identifica tres fuentes distintas de posiciones estratégicas: variedad, necesidad y acceso."
        },
        {
            q: "Una estrategia de Posicionamiento Basado en la Variedad se enfoca en:",
            options: [
                "a) Atender todas las necesidades de un grupo específico de clientes.",
                "b) Ofrecer una gran cantidad de productos y servicios.",
                "c) Producir una variedad de productos o servicios que elija.",
                "d) Segmentar a clientes que son accesibles de diferentes maneras."
            ],
            correctIndex: 2,
            justification: "Este posicionamiento se basa en la elección del producto o servicio, no en el cliente. Su foco está en el producto (ej. Jiffy Lube, que solo ofrece cambios de aceite)."
        },
        {
            q: "¿Qué tipo de posicionamiento sirve a todas o casi todas las necesidades de un grupo particular de clientes?",
            options: [
                "a) Posicionamiento Basado en el Acceso.",
                "b) Posicionamiento Basado en la Necesidad.",
                "c) Posicionamiento Basado en la Variedad.",
                "d) Posicionamiento de Liderazgo en Costos."
            ],
            correctIndex: 1,
            justification: "El Posicionamiento Basado en la Necesidad se centra en el cliente y busca ser la solución completa para ese segmento (ej. Bessemer Trust y clientes con gran patrimonio)."
        },
        {
            q: "Si una empresa utiliza una estrategia de Posicionamiento Basado en el Acceso, la configuración de sus actividades probablemente variará en términos de:",
            options: [
                "a) La variedad de productos ofrecidos.",
                "b) Los trade-offs en la imagen y reputación.",
                "c) Marketing, procesamiento de pedidos, logística y servicio posventa.",
                "d) La inversión en benchmarking."
            ],
            correctIndex: 2,
            justification: "El acceso (ej. clientes pequeños vs. grandes, rurales vs. urbanos) dicta cómo se configuran las actividades de marketing, logística y servicio para llegar a ese grupo de la mejor manera."
        },
        {
            q: "El ejemplo de Jiffy Lube, que ofrece exclusivamente cambios de aceite y lubricación (una variedad de servicio) y no reparaciones complejas, es un ejemplo de:",
            options: [
                "a) Posicionamiento Basado en la Necesidad.",
                "b) Posicionamiento Basado en la Variedad.",
                "c) Posicionamiento Basado en el Acceso.",
                "d) Posicionamiento Dual."
            ],
            correctIndex: 1,
            justification: "Jiffy Lube eligió una variedad específica de servicio (cambio de aceite) y configuró sus actividades solo para esa necesidad, sin intentar satisfacer otras (reparaciones complejas)."
        },
        {
            q: "¿Qué tipo de posicionamiento justifica los trade-offs en las actividades de distribución, instalación y servicio (ej. ubicación, tamaño de los vendedores)?",
            options: [
                "a) Basado en el Acceso.",
                "b) Basado en la Necesidad.",
                "c) Basado en la Variedad.",
                "d) Basado en el Calce."
            ],
            correctIndex: 0,
            justification: "El Posicionamiento Basado en el Acceso surge cuando la forma de acercarse al cliente (geografía, volumen) requiere diferentes configuraciones de actividades."
        },
        {
            q: "¿Cuál de los siguientes escenarios es una característica distintiva del Posicionamiento Basado en la Necesidad?",
            options: [
                "a) El cliente debe estar disponible geográficamente.",
                "b) Las actividades necesarias para servir a este grupo de clientes difieren de las actividades necesarias para otros grupos.",
                "c) Solo se ofrecen productos altamente innovadores.",
                "d) Se atiende a clientes con grandes volúmenes de compra."
            ],
            correctIndex: 1,
            justification: "El Posicionamiento Basado en la Necesidad requiere un sistema de actividades totalmente adaptado a las necesidades únicas del grupo de clientes seleccionado."
        },
        {
            q: "El Posicionamiento Basado en la Variedad es a menudo posible cuando:",
            options: [
                "a) El mercado geográfico es grande y uniforme.",
                "b) Las diferencias en las necesidades de los clientes son pequeñas.",
                "c) La empresa puede servir a una amplia gama de clientes, pero solo satisfaciendo un subconjunto específico de sus necesidades.",
                "d) La logística es el factor más importante para la diferenciación."
            ],
            correctIndex: 2,
            justification: "Este posicionamiento permite servir a muchos clientes, pero con una oferta limitada de productos o servicios (la 'variedad' elegida), como Jiffy Lube."
        },
        {
            q: "¿Qué tipo de posicionamiento es más probable que dicte la necesidad de una fuerza de ventas local y descentralizada?",
            options: [
                "a) Posicionamiento Basado en la Variedad.",
                "b) Posicionamiento Basado en la Necesidad.",
                "c) Posicionamiento Basado en el Acceso.",
                "d) Posicionamiento Basado en el Costo."
            ],
            correctIndex: 2,
            justification: "Las diferencias en la geografía o escala del cliente (acceso) a menudo requieren diferentes configuraciones de logística, distribución y, por lo tanto, fuerza de ventas."
        },
        {
            q: "¿Qué implicación tiene un Posicionamiento Basado en la Variedad para los clientes que buscan una solución integral?",
            options: [
                "a) No implica ningún trade-off para ellos.",
                "b) Pueden encontrar una solución parcial, pero deben buscar otros proveedores para otras necesidades.",
                "c) Se les ofrece el mejor precio del mercado.",
                "d) Siempre obtienen el producto con la calidad más alta."
            ],
            correctIndex: 1,
            justification: "El trade-off del Posicionamiento Basado en la Variedad es que, si bien la empresa es excelente en la variedad elegida, no satisface todas las necesidades del cliente (ej. Jiffy Lube solo cambia aceite, no hace reparaciones)."
        },
        {
            q: "El Posicionamiento Basado en la Necesidad requiere que la empresa ajuste sus actividades porque:",
            options: [
                "a) Las necesidades de ese segmento son complejas y requieren un Calce único.",
                "b) La geografía de los clientes es difícil.",
                "c) La variedad de productos es muy limitada.",
                "d) Se necesitan muchos benchmarking continuos."
            ],
            correctIndex: 0,
            justification: "Al buscar satisfacer la mayoría de las necesidades de un grupo específico, la empresa debe configurar sus actividades de manera única para ese segmento."
        },
        {
            q: "¿Qué ocurre si una empresa intenta cambiar de un Posicionamiento Basado en la Variedad a uno Basado en la Necesidad sin realizar trade-offs?",
            options: [
                "a) Logrará una ventaja competitiva de Tercer Orden.",
                "b) Su Calce de actividades se simplificará.",
                "c) Diluirá su posición y perderá su ventaja inicial.",
                "d) Su Eficacia Operacional mejorará automáticamente."
            ],
            correctIndex: 2,
            justification: "Los sistemas de actividades para los diferentes tipos de posicionamiento son incompatibles, y la empresa debe elegir, pues intentar hacer ambos diluye la posición y debilita el Calce."
        },
        {
            q: "¿Cuál es el factor determinante en el Posicionamiento Basado en el Acceso?",
            options: [
                "a) Las diferencias en la cadena de valor necesaria para alcanzar al cliente.",
                "b) Las diferencias en las características demográficas del cliente.",
                "c) Las diferencias en la preferencia de color del producto.",
                "d) Las diferencias en la tecnología utilizada por el cliente."
            ],
            correctIndex: 0,
            justification: "El acceso se define por cómo se llega al cliente y la cadena de valor (logística, distribución) que esto implica."
        },
        {
            q: "En el contexto de Posicionamiento, ¿qué son los 'clientes rurales' en comparación con 'clientes urbanos'?",
            options: [
                "a) Un ejemplo de trade-off de Segundo Orden.",
                "b) Una segmentación basada en la Variedad.",
                "c) Una diferencia de Acceso que exige una configuración de actividades distinta.",
                "d) Un factor de Eficacia Operacional."
            ],
            correctIndex: 2,
            justification: "La ubicación geográfica diferente (rural vs. urbano) es un ejemplo clásico de diferencia de Acceso, ya que la logística y el marketing deben configurarse de manera diferente."
        },
        {
            q: "La elección de un Posicionamiento Estratégico es, fundamentalmente, la elección de:",
            options: [
                "a) Una tecnología superior.",
                "b) Un conjunto de trade-offs mutuamente excluyentes.",
                "c) Un solo producto para dominar el mercado.",
                "d) Eliminar la necesidad de la EO."
            ],
            correctIndex: 1,
            justification: "La estrategia consiste en tomar una posición única que inherentemente exige sacrificar otros posicionamientos u objetivos (los trade-offs)."
        },

        // CICLO 3: TRADE-OFFS Y SOSTENIBILIDAD DE LA VENTAJA - Q31-45
        {
            q: "¿Por qué son los trade-offs (transacciones) el concepto central de la Estrategia?",
            options: [
                "a) Porque obligan a la empresa a ser flexible.",
                "b) Porque crean las diferencias que protegen la ventaja de la imitación.",
                "c) Porque permiten a la empresa reducir costos de forma continua.",
                "d) Porque son un subproducto de la Eficacia Operacional."
            ],
            correctIndex: 1,
            justification: "Los trade-offs obligan a una empresa a elegir un camino, haciendo que las posiciones alternativas sean incompatibles. Esto disuade a los rivales de copiar la posición estratégica."
        },
        {
            q: "¿Cuál es un ejemplo de trade-off que surge por la inconsistencia en la imagen o reputación?",
            options: [
                "a) Ser líder en costo y, al mismo tiempo, líder en alta personalización para clientes de lujo.",
                "b) Vender un producto de baja calidad y alta calidad al mismo tiempo.",
                "c) Usar la misma tecnología que los rivales.",
                "d) Adoptar el benchmarking de forma continua."
            ],
            correctIndex: 0,
            justification: "Es difícil (o se incurre en un costo enorme) mantener una imagen de exclusividad y, simultáneamente, una reputación de ser el proveedor más barato, ya que los clientes asocian las actividades."
        },
        {
            q: "Según Porter, ¿qué consecuencia tiene intentar un re-posicionamiento o extensión sin hacer los trade-offs necesarios?",
            options: [
                "a) La ventaja competitiva se extiende a otros segmentos.",
                "b) La empresa diluye su posición original y se estanca en la Eficacia Operacional.",
                "c) Se logra un Calce de Tercer Orden.",
                "d) Se reducen los costos fijos de la empresa."

    function showCard(index) {
        if (index >= quizData.length) {
            document.getElementById('question-text').textContent = "¡Cuestionario Completado!";
            document.getElementById('options-container').innerHTML = "<p class='text-center text-xl text-gray-600 mt-10'>Has revisado las 75 preguntas. Para un aprendizaje óptimo, revisa este cuestionario nuevamente en un par de días.</p>";
            document.getElementById('show-answer-btn').style.display = 'none';
            document.getElementById('progress-display').textContent = "Progreso: 75/75";
            document.getElementById('feedback-message').textContent = "";
            document.getElementById('flashcard').classList.remove('flipped');
            return;
        }

        const question = quizData[index];
        const card = document.getElementById('flashcard');

        // Resetear la tarjeta
        card.classList.remove('flipped');
        document.getElementById('question-text').textContent = question.q;
        document.getElementById('feedback-message').textContent = "";
        document.getElementById('show-answer-btn').disabled = true;
        document.getElementById('show-answer-btn').classList.remove('bg-green-500', 'bg-red-500', 'hover:bg-green-600', 'hover:bg-red-600');
        document.getElementById('show-answer-btn').classList.add('bg-gray-400');
        document.getElementById('next-card-btn').style.display = 'none';
        selectedOption = null;

        // Mostrar opciones
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        question.options.forEach((option, i) => {
            const button = document.createElement('button');
            button.className = 'btn-option w-full text-left p-3 rounded-lg border border-gray-200 bg-white text-gray-800 font-medium hover:bg-blue-50 hover:border-blue-300 transition duration-150';
            button.textContent = option;
            button.setAttribute('data-index', i);
            button.onclick = () => selectOption(button, i);
            optionsContainer.appendChild(button);
        });

        // Actualizar contadores
        const currentQNum = index + 1;
        document.getElementById('progress-display').textContent = `Progreso: ${currentQNum}/${totalQuestions}`;

        const cycle = Math.floor(index / questionsPerCycle) + 1;
        let cycleText = `Ciclo ${cycle}`;
        if (cycle === 1) cycleText += ': Fundamentos';
        else if (cycle === 2) cycleText += ': Posicionamiento';
        else if (cycle === 3) cycleText += ': Trade-offs y Sostenibilidad';
        else if (cycle === 4) cycleText += ': Calce de Actividades';
        else if (cycle === 5) cycleText += ': Síntesis y Liderazgo';
        document.getElementById('cycle-display').textContent = cycleText;
    }

    // Función para seleccionar una opción
    function selectOption(button, index) {
        selectedOption = index;
        const buttons = document.querySelectorAll('.btn-option');
        buttons.forEach(btn => {
            btn.classList.remove('bg-blue-200', 'border-blue-500');
        });
        button.classList.add('bg-blue-200', 'border-blue-500');

        document.getElementById('show-answer-btn').disabled = false;
        document.getElementById('show-answer-btn').classList.remove('bg-gray-400');
        document.getElementById('show-answer-btn').classList.add('bg-secondary', 'hover:bg-blue-700');
    }

    // Función para comprobar la respuesta
    function checkAnswer() {
        if (selectedOption === null) return;

        const question = quizData[currentQuestionIndex];
        const correctIndex = question.correctIndex;
        const isCorrect = selectedOption === correctIndex;

        // Deshabilitar todas las opciones y mostrar colores
        const buttons = document.querySelectorAll('.btn-option');
        buttons.forEach((btn, i) => {
            btn.disabled = true;
            if (i === correctIndex) {
                btn.classList.add('correct');
            } else if (i === selectedOption) {
                btn.classList.add('incorrect');
            }
        });

        // Mostrar feedback en el front
        const feedbackMsg = document.getElementById('feedback-message');
        const checkBtn = document.getElementById('show-answer-btn');

        if (isCorrect) {
            feedbackMsg.innerHTML = '<span class="text-green-600">¡Correcto!</span>';
            checkBtn.classList.remove('bg-secondary', 'hover:bg-blue-700', 'bg-gray-400');
            checkBtn.classList.add('bg-success');
        } else {
            feedbackMsg.innerHTML = '<span class="text-red-600">Incorrecto.</span>';
            checkBtn.classList.remove('bg-secondary', 'hover:bg-blue-700', 'bg-gray-400');
            checkBtn.classList.add('bg-error');
        }

        checkBtn.disabled = true;
        checkBtn.textContent = isCorrect ? '¡Correcto!' : 'Ver Respuesta';

        // Llenar el reverso de la tarjeta y voltear
        document.getElementById('correct-answer-display').textContent = question.options[correctIndex];
        document.getElementById('justification-display').textContent = question.justification;

        setTimeout(() => {
            document.getElementById('flashcard').classList.add('flipped');
            document.getElementById('next-card-btn').style.display = 'block';
            document.getElementById('show-answer-btn').style.display = 'none';
        }, 800);
    }

    // Función para pasar a la siguiente tarjeta
    function nextCard() {
        currentQuestionIndex++;
        
        // Resetear botón de comprobar
        const checkBtn = document.getElementById('show-answer-btn');
        checkBtn.textContent = 'Comprobar Respuesta';
        checkBtn.classList.remove('bg-success', 'bg-error', 'bg-gray-400');
        checkBtn.classList.add('bg-secondary', 'hover:bg-blue-700');
        checkBtn.style.display = 'block';

        showCard(currentQuestionIndex);
    }

    // Iniciar la aplicación al cargar la ventana
    window.onload = initQuiz;
</script>
